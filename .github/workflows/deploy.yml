name: Cypress Tests

on:
  pull_request:
  push:
    branches: master

jobs:
  getPreviewUrl:
    runs-on: ubuntu-latest
    steps:
      - name: Waiting for 200 from the Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.2.0
        id: waitFor200
      - run: echo ${{needs.getPreviewUrl.outputs.url}}
      - run: echo ${{needs.getPreviewUrl.outputs.url}}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 60
  runCypress:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
    needs: getPreviewUrl
    steps: 
    - name: Run Cypress Against Preview
      uses: actions/checkout@v3
    - run: echo ${{needs.waitFor200.outputs.url}}
    - run: yarn e2e:ci
      env: 
        CYPRESS_RECORD_KEY: ${{secrets.GITHUB_TOKEN}}
        PREVIEW_URL: ${{needs.getPreviewUrl.outputs.url}}


